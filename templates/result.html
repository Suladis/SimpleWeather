<!-- result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert App Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Results</h1>


        <div class="mt-4">
            <h3>Active Alerts:</h3>
            <ul>
                {% for alert in alerts %}
                    <li>{{ alert.event }} - {{ alert.headline }} - {{ alert.severity }}</li>
                {% endfor %}
            </ul>

            <h3>Local Weather Forecast:</h3>
            <ul>
                {% for period, data in forecast.items() %}
                    <li>{{ period }}: {{ data.forecast }} - {{ data.temperature }}Â°F</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
